name: Run tests
'on':
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@master
        with:
          node-version: '18.18.0'

      - name: Install dependencies
        run: npm install

      - name: run app
        run: npm run start

      - name: Run unit tests
        run: npm run test

      - name: Run e2e tests
        run: npm run cypress:run
