language: node_js
os:
  - osx
osx_image: xcode14.2
node_js:
  - 18.18.0
addons:
  chrome: stable
cache:
  directories:
    - node_modules
    - /Users/travis/Library/Caches/Cypress/13.6.1/Cypress.app/Contents/MacOS/Cypress
install:
  - npm install --legacy-peer-deps
before_script:
  - sudo npm install cypress --force
script:
  - npm run build
  - npm run test
  - npm run cypress:run

  - firebase use --add promotion-project-e8793
  - firebase deploy --token "$FIREBASE_TOKEN"
